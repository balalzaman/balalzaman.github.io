</header>

    <main role="main">
        <div class="p-2 text-center">
            <h1 class="display-4 mt-4">Your Details</h1>
        </div>

        <div class="row g-5 my-5">

            <div class="col">
                <form action="ordered.html" method="get">
                    <div class="row g-3">
                        <div class="col-sm-6">
                            <label for="firstName" class="form-label">First name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="First Name" value="" >
                        </div>
                        
                        <div class="col-sm-6">
                            <label for="lastName" class="form-label">Last name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Last Name" value="" >
                        </div>      
                        <div class="col-12">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="text" class="form-control" id="emailaddress" placeholder="Email Address">
                        </div>
                        
                        <div class="col-12">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" class="form-control" id="address" placeholder="Shipping Address">
                        </div>
                        
                        <div class="col-md-5">
                            <label for="country" class="form-label">Country</label>
                            <select class="form-select" id="country" >
                                <option value="">Choose...</option>
                                <option>England</option>
                                <option>France</option>
                                <option>Italy</option>
                                <option>Japan</option>
                                <option>United States</option>
                            </select>
                        </div>
                        
                        <div class="col-md-4">
                            <label for="state" class="form-label">State</label>
                            <select class="form-select" id="state">
                                <option value="">Choose...</option>
                                <option>Not applicable</option>
                                <option>Alabama</option>
                                <option>Alaska</option>
                                <option>Arizona</option>
                                <option>Arkansas</option>
                                <option>California</option>
                                <option>Colorado</option>
                                <option>Connecticut</option>
                                <option>Delaware</option>
                                <option>Florida</option>
                                <option>Georgia</option>
                                <option>Hawaii</option>
                                <option>Idaho</option>
                                <option>Illinois</option>
                                <option>Indiana</option>
                                <option>Iowa</option>
                                <option>Kansas</option>
                                <option>Kentucky</option>
                                <option>Louisiana</option>
                                <option>Maine</option>
                                <option>Massachusetts</option>
                                <option>Michigan</option>
                                <option>Minnesota</option>
                                <option>Mississippi</option>
                                <option>Missouri</option>
                                <option>Montana</option>
                                <option>Nebraska</option>
                                <option>Nevada</option>
                                <option>New Hampshire</option>
                                <option>New Jersey</option>
                                <option>New Mexico</option>
                                <option>New York</option>
                                <option>North Carolina</option>
                                <option>North Dakota</option>
                                <option>Ohio</option>
                                <option>Oklahoma</option>
                                <option>Oregon</option>
                                <option>Pennsylvania</option>
                                <option>Rhode Island</option>
                                <option>South Carolina</option>
                                <option>South Dakota</option>
                                <option>Tennessee</option>
                                <option>Texas</option>
                                <option>Utah</option>
                                <option>Vermont</option>
                                <option>Virginia</option>
                                <option>Washington</option>
                                <option>West Virginia</option>
                                <option>Wisconsin</option>
                            </select>
                        </div>
                        
                        <div class="col-md-3">
                            <label for="zip" class="form-label">Zip Code</label>
                            <input type="text" class="form-control" id="zip" placeholder="Zip Code" >
                        </div>

                        <div class="form-check">
                            <input id="paypal" name="paymentMethod" type="radio" class="form-check-input">
                            <label class="form-check-label" for="debit">Debit Card</label>
                        </div>
                        <div class="form-check">
                            <input id="paypal" name="paymentMethod" type="radio" class="form-check-input">
                            <label class="form-check-label" for="credit">Credit Card</label>
                        </div>

                        <div class="col-md-6">
                            <label for="cc-name" class="form-label">Name As Written On Card</label>
                            <input type="text" class="form-control" id="cc-name" placeholder="John Doe" >
                        </div>

                        <div class="col-md-6">
                            <label for="cc-number" class="form-label">Credit Card Number</label>
                            <input type="text" class="form-control" id="cc-number" placeholder="XXXX-XXXX-XXXX-XXXX" >
                        </div>

                        <div class="col-md-6">
                            <label for="cc-expiration" class="form-label">Credit Card Expiration Date</label>
                            <input type="text" class="form-control" id="cc-expiration" placeholder="XX/XX/XXXX" >
                        </div>

                        <div class="col-md-6">
                            <label for="cc-cvv" class="form-label">Credit Card CVV</label>
                            <input type="text" class="form-control" id="cc-cvv" placeholder="XXX" >
                        </div>

                        <button class="w-100 btn btn-success btn-lg text-center" type="submit">Checkout</button>
                        
                    </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
