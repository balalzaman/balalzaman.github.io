<main role="main">
    <div class="container">
            <h1 class="fw-bolder py-5 text-center text-light">Shoe Shack Login</h1>

        <form class="row g-3 py-3">
	        <div class="row text-center">
	            <div class="col-md-6">
		            <label for="emailInput" class="form-label text-light"><h5>Email Address</h5></label>
		            <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp">
                    <button type="submit" class="btn btn-danger g-3 py-1 mt-4 ">Log In</button>
		        </div>
   
		        <div class="col-md-6">
			        <label for="passwordInput" class="form-label text-light"><h5>Password</h5></label>
			        <input type="password" class="form-control" id="passwordInput">
                    <button type="submit" class="btn btn-danger g-3 py-1 mt-4">Register</button>
		        </div>
	        </div>
        </form>
    </div>
</main>
