<main role="main">
    <div class="container">
            <h1 class="fw-bolder py-5 text-center text-light">Shoe Shack Login</h1>

        <form class="row g-4 py-1">
	        <div class="row text-center">
	            <div class="col-md-6">
		            <input type="email" class="form-control" id="emailInput" placeholder="Email Address">
                    
                    <button type="submit" class="btn btn-danger g-3 py-1 mt-3 mb-3">Log In</button>
		        </div>
   
		        <div class="col-md-6">
			        <input type="password" class="form-control" id="passwordInput" placeholder="Password">
                    <button type="submit" class="btn btn-danger g-3 py-1 mt-3 text-light">Forgot Password?</button>
		        </div>

                <div>
                    <div class="col-md-3 form-check">
                        <input type="checkbox" class="form-check-input mt-4" id="rememberMeCheck">
                        <label class="form-check-label text-success py-4" for="rememberMeCheck"><mark>Remember Me</mark></label>
                    </div>
                </div>
                
                <div>
                    <p class="col-md-4 text-primary">
                        <a href="../registration/registration.html"><mark>New User? Sign Up Today!</mark></a> 
                    </p>
                </div>
        </form>
    </div>
</main>
